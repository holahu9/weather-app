<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

</head>
<body>

      
    <div class="container-fluid">
         <!-- nav bar --> 
        <div class="row navbar">
            <div class="col-12 text-center">
                <img src="asset/icon.png" alt="icon">
                <h1 class="navbar-brand pb-0 px-0">FIVE DAY FORECAST</h1>
            </div>
        </div>
         <!-- content--> 
        <div class="row content-row">
             <!-- search area --> 
            <div class="col-12 col-md-3">
                <h5>Search for a city:</h5>
                 <!-- search form --> 
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Enter City">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search-city-button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- Seach History -->
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history-list">
                        <!-- <li class="list-group-item"></li> -->
                        
                    </ul>
                    <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear</button>
                </div>
            </div>
            <div id="weather-content" class="col-12 col-md-9 hide">
                <div class="row">
                    <div class="col-12">
                        <div class="city-info border rounded my-3 px-3 py-3">
                            <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small></h2>

                            <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                            <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                            <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                            <p>UV index: <span id="uv-index"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                        
                    </div>
                </div>
                <div id="five-day-forecast" class="row">
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="asset/script.js"></script>
</body>
</html>
